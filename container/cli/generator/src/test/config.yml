path: /application/src/communication
path_applications: /application/applications
package_applications: pe.lacafetalab.pao.controller
package: pe.lacafetalab.pao.communication.user
name: User
entity:
  properties:
    id: id
    name: text
    lastname: text
    description:
      type: text
      required: false
    birthdate: datetime
message:
  validate:
    valueObject:
      name:
        required: "El nombre es requerido"
        valid: "El nombre no es un valor válido"
      lastname:
        required: "El apellido es requerido"
        valid: "El apellido no es un valor válido"
events:
  created: comunication.user.created
services:
  create:
    type: command
    template: create
  update:
    type: command
    template: update
  delete:
    type: command
    template: delete
    params: [id]
  findById:
    type: query
    template: findById
    params: [id]
    return: entity
  searchCriteria:
    type: query
    template: searchCriteria
    return: list
repository:
  pk: id
  table: users
  columnName:
    birthdate: birth_date
http:
  create:
    cqrs: command
    method: post
    url: /user
